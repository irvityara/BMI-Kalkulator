<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Check your BMI</h1>
      <p>
        Enter your weight and height below to check you BMI result <br /><br />
      </p>
      <label for="weight">Put you weight in here (KG)</label>
      <input type="text" id="weight" placeholder="Enter your weight" />
      <br /><br />
      <label for="height">And your height in here (CM)</label>
      <input type="text" id="height" placeholder="Enter your height" />
      <br />
      <button onclick="calculateBMI()">Calculate BMI</button>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
